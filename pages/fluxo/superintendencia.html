<form class="superintendencia">
  <fieldset>
    <legend>Superintendência</legend>  
    <div class="content">
      <a class="btn right close" href="javascript:void(0);"><i class="fa fa-close" aria-hidden="true"></i>Fechar</a>
      <span class="little-break">&nbsp;</span>
      <div class="l-bottom">
        <h3 class="t-center">Avaliação Superintendência</h3>
        <p class="right">Data Avaliação</p>
        <p class="title">Solicitação foi considerada pela Superintendência:</p>
        <ul class="inline">
          <li>
           <div class="radio">
             <input id="giveBackYes" type="radio" name="giveBack" value="Yes" />
             <label for="giveBackYes">Aprovada</label>
           </div>
          </li>
          <li>
           <div class="radio">
             <input id="giveBackNo" type="radio" name="giveBack" value="No" />
             <label for="giveBackNo">Aprovada com Restrições</label>
           </div>
          </li>
          <li>
           <div class="radio">
             <input id="giveBackNo" type="radio" name="giveBack" value="No" />
             <label for="giveBackNo">Reprovada</label>
           </div>
          </li>
          <li class="block">
             <label for="giveBackNo">Comentáros</label>            
             <textarea></textarea>
          </li>
          <li class="block">
            <div class="w-235">
              <label>Volume de compra/ano</label>
              <input id="fantasyName" type="text" value="" />
            </div>
          </li>
        </ul>
        <p class="title">Já cancelou VP?</p>
        <ul class="inline">
          <li>
           <div class="radio">
             <input id="giveBackYes" type="radio" name="giveBack" value="Yes" />
             <label for="giveBackYes">Sim</label>
           </div>
          </li>
          <li>
           <div class="radio">
             <input id="giveBackNo" type="radio" name="giveBack" value="No" />
             <label for="giveBackNo">Não</label>
           </div>
          </li>
          <li class="block">
            <div class="w-235">
              <label>Cliente desde</label>
              <input id="fantasyName" type="text" value="" />
            </div>
            <input type="button" value="Concluído" />
          </li>
        </ul>
      </div>
    </div>
  </fieldset>
</form>
