<form class="financeiro">
  <fieldset>
    <legend>Financeiro</legend>  
    <div class="content">
      <a class="btn right close" href="javascript:void(0);"><i class="fa fa-close" aria-hidden="true"></i>Fechar</a>
      <span class="little-break">&nbsp;</span>
      <div class="l-bottom">
        <h3 class="t-center">Avaliação Departamento Financeiro Custos</h3>
        <p class="right">Data Avaliação</p>
        <ul>
          <li class="block">
            <div class="w-450">
              <label>Categoria, fornecida pela Superintendência:</label>
              <input id="fantasyName" type="text" value="" />
            </div>
          </li>
          <li class="commercialConditions">
            <div class="w-300 inline">
              <label for="width">Preço do artigo tabela 90 dias</label>
              <input id="width" type="text" value="" />
            </div>
            <ul class="w-170 inline">
              <li>
                <div class="radio">
                  <input id="currencyReal" type="radio" name="currency" value="real" />
                  <label for="currencyReal">R$</label>
                </div>
              </li>
              <li>
                <div class="radio">
                  <input id="currencyDolar" type="radio" name="currency" value="dolar" />
                  <label for="currencyDolar">US$</label>
                </div>
              </li>
            </ul>
            <ul class="w-220 inline">
              <li>
                <div class="radio">
                  <input id="byMetros" type="radio" name="averageTerm" value="Metros" />
                  <label for="byMetros">Metros</label>
                </div>
              </li>
              <li>
                <div class="radio">
                  <input id="byKilos" type="radio" name="averageTerm" value="Quilos" />
                  <label for="byKilos">Quilos</label>
                </div>
              </li>
            </ul>
          </li>
          <li class="w-450 block">
            <label>Valor total da solicitação</label>
            <input id="fantasyName" type="text" value="" />
          </li>
          <li class="w-450 block">
            <label>Quantidade total considerada</label>
            <input id="fantasyName" type="text" value="" />
          </li>
          <li class="block">
             <label for="giveBackNo">Comentários</label>            
             <textarea></textarea>
             <input type="button" value="Salvar" />
          </li>
        </ul>
      </div>
    </div>
  </fieldset>
</form>
